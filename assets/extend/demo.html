<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./input.scss">
    <style>
        .mid-box {
            width: 80%;
            height: 100%;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="mid-box">
        <h3>radiobutton 和 checkbox</h3>
        <div class="radiobutton">
            <p-radioButton name="sex" value="Y" label="男"></p-radioButton>
            <p-radioButton name="sex" value="N" label="女"></p-radioButton>
        </div>
        <div class="checkbox">
            <p-checkbox name="sex" value="Y" label="男"></p-checkbox>
            <p-checkbox name="sex" value="N" label="女"></p-checkbox>
            <p-checkbox name="sex" value="X" label="未知"></p-checkbox>
        </div>
        <hr>

        <h3>input + search + textarea</h3>
        <input type="text" class="InputTxt" placeholder="请输入内容">

        <input type="text" disabled class="InputTxt" placeholder="请输入内容">

        <div style="width:400px;height:100px;position:relative;">
            <input type="text" class="InputSearch" placeholder="请输入内容">
            <span class="SearchImg"></span>
        </div>
        <div style="width:200px;height:400px;">
            <textarea class="TxtArea" cols="30" rows="10" placeholder="请输入内容"></textarea>
            <textarea disabled class="TxtArea" cols="30" rows="10" placeholder="请输入内容"></textarea>
        </div>
        <hr>
    </div>
    <h1>
        台州银行业务枢纽
    </h1>
    <h2>
        台州银行业务枢纽
    </h2>

    <h3>

    </h3>
    <h4>

    </h4>
    <h5>
        台州银行业务枢纽
    </h5>
    <h6>
        台州银行业务枢纽
    </h6>
    <h7>
        台州银行业务枢纽
    </h7>
    <br>
    <button class="font_btn_max">
        按钮
    </button>
    <button class="font_btn_mind">
        按钮
    </button>
    <button class="font_btn_common">
        按钮
    </button>
    <button class="font_btn_min">
        按钮
    </button>
    <div class="font_navigation_max">导航</div>
    <div class="font_navigation_mind">导航</div>
    <div class="font_navigation_common">导航</div>
    <div class="font_navigation_min">导航</div>

</body>

</html>
