  }

  }

  .textarea-inherit {
    width: 100%;
    overflow: auto;

  }

  .alert-content {
    width: 1000px;
    height: 560px;
    position: absolute;
    top: 10px;
    left: calc(50% - 500px);
    background: #fff;
    box-shadow: 5px 5px 5px 5px #999;
    color: #666;
    border: 1px solid #f8f8f8;

    justify-content: center;

    width: 100%;
    box-sizing: border-box;
    background-color: rgba(0, 0, 0, .65);

    text-align: center;
  }

  .hongbao {
    text-align: center;
    height: 480px;
    background: #f05a49;
    width: 300px;
    left: 0;
    top: 0;
    border-radius: 10px;
    margin: 0 auto;
  }

  .topcontent {
    height: 380px;
    border: 1px solid #e05e44;
    background-color: #ee614f;
    border-radius: 10px 10px 50% 50% / 10px 10px 12% 12%;

  }

  .topcontent2 {
    height: 380px;
    text-align: center;

  }

  .avatar {
    position: relative;

  }

  .avatar img {

    width: 50px;
    height: 50px;
    border-radius: 8px;

    float: right;
  }

    height: 30px;
    border-radius: 8px;
    overflow: hidden;
    margin-top: -15px;

  }

    color: #e6cc9b;
  }

    margin: 15px 0;
    font-size: 20px;
    color: #e6cc9b;
    letter-spacing: 2px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;

  }

    padding: 0 30px;
    margin: 15px 0;
    font-size: 12px;
    color: #e6cc9b;

    -webkit-box-orient: vertical;

    flex-direction: column;
    justify-content: center;
    font-size: 36px;
